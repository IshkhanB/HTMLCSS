<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);

      background-color: gray;
    }

    .card {
      background-color: rgba(250, 235, 215, 0.832);
      margin: 0 auto;
      padding: 10px;
      background-image: url(img/cardfon.png);
      border: 1px solid black;
      border-radius: 10px;
      width: 390px;
      height: 190px;
      box-sizing: border-box;
      box-shadow: 0 0 150px #5a87d4;
    }

    .form {
      margin: 0;

      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 0.2fr 1fr 1fr ;
      grid-template-rows: 1fr 0.5fr 1fr 0.5fr 1fr 0.5fr 1fr 1fr 1fr;
    }

    .numbercard {
      color: rgb(0, 0, 0);
      background-color: rgba(255, 255, 255, 0.516);
      text-align: center;
      grid-area: 1 / 1 / 2 / 3;
    }

    .numberinput {
      border-width: 0;
      border-bottom: 1px solid black;
      text-align: center;
      grid-area: 1 / 3 / 2 / 8;
    }

    .numbername {
      color: rgb(0, 0, 0);
      background-color: rgba(255, 255, 255, 0.516);
      text-align: center;
      grid-area: 3 / 1 / 4 / 3;
    }

    .mount {
      border-width: 0;
      border-bottom: 1px solid black;
      text-align: center;
      grid-area: 3 / 3 / 4/ 5;
    }

    .year {
      border-width: 0;
      border-bottom: 1px solid black;
      text-align: center;
      grid-area: 3 / 6 / 4/ 8;
    }

    .name {
      color: rgb(0, 0, 0);
      background-color: rgba(255, 255, 255,  0.516);
      text-align: center;
      grid-area: 7 / 1 / 8 / 3;

    }

    .nameinput {
      border-width: 0;
      border-bottom: 1px solid black;
      text-align: center;
      grid-area: 7 / 3 / 8 / 8;
    }

    .namecvv {
      color: rgb(0, 0, 0);
      background-color: rgba(255, 255, 255, 0.516);
      text-align: center;
      grid-area: 5 / 1 / 6 / 3;
    }

    .cvvinput {
      border-width: 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.516);
      text-align: center;
      grid-area: 5 / 4 / 5 / 7;
    }

    .send {
      grid-area: 9 /5 / 10/ 7;
    }
    .sht {
      text-align: center;
      grid-area: 3 / 5 / 4/ 6;
    }
  </style>
</head>

<body>
  <div class="card">
    <form class="form" action="card_result.html">

      <label class="numbercard" for="numbercard"> <b> Номер карты </b></label>
      <input class="numberinput" type="number" name="numbercard" id="numbercard" placeholder="0000 0000 0000 0000"
        min="1111111111111111" max="9999999999999999"> <!-- как использовать  pattern="[0-9]" -->

      <label class="numbername" for="number"> <b>Месяц/Год</b> </label>
      <input class="mount" type="number" name="number" id="number" placeholder="Месяц" min="1" max="12">
      <b class="sht">/</b>
      <input class="year" type="number" name="number" id="number" placeholder="Год" min="1951" max="2099">

      <label class="name" for="name"><b>Имя карты</b> </label>
      <input class="nameinput" type="text" name="name" id="name" placeholder="Имя  Фамилия">
      <!-- как использовать  pattern="[0-9]" -->

      <label class="namecvv" for="cvv"> <b>CVV / CVN</b> </label>
      <input class="cvvinput" type="password" name="cvv" id="cvv" placeholder="***" min="100" max="999">



      <input class="send" type="submit">

    </form>

  </div>
</body>

</html>
